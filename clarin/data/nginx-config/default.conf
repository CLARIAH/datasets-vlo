server {
    listen         80 default_server;
    server_name    _;

    location / {
        root   /srv/www-static/;
        autoindex on;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root    /var/lib/nginx/html;
    }
}

server {
    listen         443 ssl;
    server_name    _;
    ssl_certificate     /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    location / {
        root   /srv/www-static/;
        autoindex on;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root    /var/lib/nginx/html;
    }
}

