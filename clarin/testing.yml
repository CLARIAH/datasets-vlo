# VLO docker compose configuration overlay for testing (Host Europe root server)
version: '2'
services:
  vlo_solr:
    environment:
      - SOLR_JAVA_MEM=-Xms1G -Xmx4G
    networks:
      - network_vlo
    ports:
      - 8183:8983
  vlo_web:
    environment:
      - VLO_MAPPING_DEFINITIONS_DIST_URL=https://github.com/clarin-eric/VLO-mapping/archive/development.tar.gz
      - VLO_DOCKER_PUBLIC_HOME_URL=http://alpha-vlo.clarin.eu/vlo
      - VLO_DOCKER_DATAROOTS_FILE=dataroots-testvm.xml
      - VLO_DOCKER_FILE_PROCESSING_THREADS=-1
      - VLO_DOCKER_SOLR_THREADS=2
      - VLO_DOCKER_DELETE_ALL_FIRST=false
      - VLO_DOCKER_MAX_DAYS_IN_SOLR=7
      - VLO_DOCKER_PIWIK_ENABLE_TRACKER=true
      - VLO_DOCKER_PIWIK_SITE_ID=1
      - VLO_DOCKER_PIWIK_HOST=https://stats.clarin.eu/
      - VLO_DOCKER_PIWIK_DOMAINS=*.alpha-vlo.clarin.eu
      - STATSD_PREFIX=vlo.newalpha
      - VLO_DOCKER_WICKET_CONFIGURATION=development
    volumes:
      - ${METADATA_VOLUME}:${METADATA_DIR}
      - /home/twagoo/vlo-statsd:/opt/statsd
      - /home/twagoo/vlo-sitemap:/opt/sitemap
    ports:
      - 8182:8080
    networks:
      - network_vlo
networks:
  network_vlo:
  
